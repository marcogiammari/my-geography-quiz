<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-dark fw-bold"></body>
    <div class="container">
        <header>
            <nav class="d-flex align-items-center bg-primary text-white p-4 border border-3">
                <a class="btn btn-primary" href="home.html"><h1>Ge<span class="fs-3">&#127760;</span>graphy Quiz</h1></a>
            </nav>
        </header>
        <main class="d-flex justify-content-center align-items-center border border-3">
            <div id="app" class="w-75">
                <div v-if="!gameStarted" class="w-50 mx-auto d-flex justify-content-center bg-primary text-white my-5 rounded border border-warning border-3 p-5 rounded">
                    <button class="p-3 border border-warning border-3 fw-bold rounded" @click="gameStarted = !gameStarted">Start new game</button>
                </div>
                <div v-else class="container bg-primary text-white my-5 rounded border border-warning border-3">
                    <div v-show="questionsNum > 0" class="row justify-content-center p-5">
                        <div class="d-flex justify-content-between px-4">
                            <p>What's the capital of {{ domanda }}?</p>
                            <div class="d-flex gap-2">
                                <p>Correct answers: {{ correctAnswers && Math.round(correctAnswers * 100 / (questionsTotal - questionsNum)) }}%</p>
                                <p>Remaining: {{ questionsNum }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div v-for="opzione, i in opzioni" class="w-50 my-2">
                                <button @click="checkAnswer(i)" class="btn w-100 py-3 border border-warning border-3 fw-bold" :class="toggleBtn(i)"> {{ opzione.capital }} </button> 
                            </div>
                        </div>
                    </div>
                    <div v-show="questionsNum == 0" class="row justify-content-center align-items-center p-5">
                        <h3 class="w-auto">Score: {{ correctAnswers }}/{{ questionsTotal }}</h3>
                        <a class="w-auto" href="quiz.html">
                            <button class="btn btn-light py-3">Play Again</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="vue.js"></script>
</body>
</html>
