<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-dark"></body>
    <header>
        <nav class="bg-primary text-white p-4">
            <h1>Quiz</h1>
        </nav>
    </header>
    <main>
        <div id="app">
            <div class="container bg-warning my-5 rounded">
                <div v-show="questions > 0" class="row justify-content-center p-5">
                    <div class="d-flex justify-content-between px-4">
                        <p>What's the capital city of {{ domanda }}?</p>
                        <p>Correct answers: {{ correctAnswers }}/ 10</p>
                    </div>
                    <div class="row">
                        <div v-for="opzione, i in opzioni" class="w-50 my-2">
                            <button @click="checkAnswer(i)" class="btn btn-light w-100 py-3"> {{ opzione.capital }} </button> 
                        </div>
                    </div>
                </div>
                <div v-show="questions == 0" class="row justify-content-center p-5">
                    <h3>Score: {{ correctAnswers }}/10</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="vue.js"></script>
</body>
</html>
