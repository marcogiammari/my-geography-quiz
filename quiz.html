<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-dark"></body>
    <header>
        <nav class="bg-primary text-white p-4">
            <h1>Geography Quiz</h1>
        </nav>
    </header>
    <main>
        <div id="app">
            <div class="container bg-warning my-5 rounded">
                <div v-show="questionsNum > 0" class="row justify-content-center p-5">
                    <div class="d-flex justify-content-between px-4">
                        <p>What's the capital city of {{ domanda }}?</p>
                        <div class="d-flex gap-2">
                            <p>Correct answers: {{ correctAnswers && Math.round(correctAnswers * 100 / (questionsTotal - questionsNum)) }}%</p>
                            <p>Remaining: {{ questionsNum }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div v-for="opzione, i in opzioni" class="w-50 my-2">
                            <button @click="checkAnswer(i)" class="btn w-100 py-3" :class="toggleBtn(i)"> {{ opzione.capital }} </button> 
                        </div>
                    </div>
                </div>
                <div v-show="questionsNum == 0" class="row justify-content-center align-items-center p-5">
                    <h3 class="w-auto">Score: {{ correctAnswers }}/10</h3>
                    <a class="w-auto" href="quiz.html">
                        <button class="btn btn-light py-3">Play Again</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="vue.js"></script>
</body>
</html>
